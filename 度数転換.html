<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>計算結果</title>
  </head>
  <body>
    <h1>計算結果</h1>
    <table>
      <tr>
        <th></th>
        <th>S</th>
        <th>C</th>
        <th>AX</th>
      </tr>
      <tr>
        <th>R</th>
        <td><input type="text" id="input_RS_S" /></td>
        <td><input type="text" id="input_RS_C" /></td>
        <td><input type="text" id="input_RS_AX" /></td>
      </tr>
      <tr>
        <th>L</th>
        <td><input type="text" id="input_LS_S" /></td>
        <td><input type="text" id="input_LS_C" /></td>
        <td><input type="text" id="input_LS_AX" /></td>
      </tr>
    </table>
    <button onclick="calculate()">計算する</button>
    <br /><br />
    <table id="resultTable" style="display: none">
      <tr>
        <th></th>
        <th>S</th>
        <th>C</th>
        <th>AX</th>
      </tr>
      <tr>
        <th>R</th>
        <td id="result_R_S"></td>
        <td id="result_R_C"></td>
        <td id="result_R_AX"></td>
      </tr>
      <tr>
        <th>L</th>
        <td id="result_L_S"></td>
        <td id="result_L_C"></td>
        <td id="result_L_AX"></td>
      </tr>
    </table>

    <script>
      function calculate() {
        // 入力値を取得する
        const S_RS = parseFloat(document.getElementById("input_RS_S").value);
        const C_RS = parseFloat(document.getElementById("input_RS_C").value);
        const AX_RS = parseFloat(document.getElementById("input_RS_AX").value);
        const S_LS = parseFloat(document.getElementById("input_LS_S").value);
        const C_LS = parseFloat(document.getElementById("input_LS_C").value);
        const AX_LS = parseFloat(document.getElementById("input_LS_AX").value);

        // 計算する
        const S_R = isNaN(S_RS) ? 0 : S_RS + C_RS;
        const C_R = isNaN(C_RS) ? 0 : -C_RS;
        let AX_R = isNaN(AX_RS) ? 0 : AX_RS;
        AX_R = AX_R <= 90 ? AX_R + 90 : AX_R - 90;

        const S_L = isNaN(S_LS) ? 0 : S_LS + C_LS;
        const C_L = isNaN(C_LS) ? 0 : -C_LS;
        let AX_L = isNaN(AX_LS) ? 0 : AX_LS;
        AX_L = AX_L <= 90 ? AX_L + 90 : AX_L - 90;

        // 結果を表示する
        document.getElementById("result_R_S").textContent = S_R.toFixed(2);
        document.getElementById("result_R_C").textContent = C_R.toFixed(2);
        document.getElementById("result_R_AX").textContent = AX_R.toFixed(2);
        document.getElementById("result_L_S").textContent = S_L.toFixed(2);
        document.getElementById("result_L_C").textContent = C_L.toFixed(2);
        document.getElementById("result_L_AX").textContent = AX_L.toFixed(2);

        // 結果テーブルを表示する
        document.getElementById("resultTable").style.display = "table";
      }
    </script>
  </body>
</html>
